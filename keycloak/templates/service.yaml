apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: keycloak
  name: keycloak
  namespace: keycloak
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: keycloak
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: keycloak
  name: keycloak-discovery
  namespace: keycloak
spec:
  selector:
    app.kubernetes.io/name: keycloak
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external-service
  namespace: keycloak
spec:
  selector:
    app.kubernetes.io/name: keycloak
  ports:
    - name: keycloak
      protocol: TCP
      nodePort: 30002
      port: 8080
      targetPort: 8080
  type: LoadBalancer